<body>
    <header>
        
    </header>

    
    <!-- Center of page titles-->
    <div>
        <img id = "hat" src = "cheflogo.png" alt = "cheflogo">
        <h1 id = "title">Food Selection</h1>
        <!-- type writing effect css -->
        <p id = "typewriter">explore the food options.</p>
    </div>  


    <main id="form-main">
        <form id ="myform">
            <input type ="button" id ="button1" value = "Food 1" class = "btn">
        

            <input type="button" id = "button2" value = "Food 2" class = "btn" >
        

            <input type="button" id = "button3" value = "Food 3" class = "btn" >
        

            <input type="button" id = "button4" value = "Food 4" class = "btn" >

            <input type="button" id = "button5" value = "Food 5" class = "btn"> 

        </form>
    </main>

    
    <section id = "overlay" class ="hidden">
        <!--Escape to close overlay-->
        <button class="corner close">&otimes;</button>
    </section>

        <!-- Will turn into a play button on the bottom right -->
        <audio controls autoplay>

        </audio>
        <p><a href = "https://www.purple-planet.com">Music: https://www.purple-planet.com</a></p>
