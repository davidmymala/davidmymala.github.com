<html lang="en">

    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Build a Mad Lib Script</h1>
    </header>

    <main>
        <form id ="myform">
            <label for ="noun1">Provide a Noun</label>
            <input type ="text" id ="noun1">
          

            <label for ="noun2">Provide a second Noun</label>
            <input type="text" id = "noun2">
          

            <label for ="adj1">Provide an abjective</label>
            <input type="text" id = "adj1">
          

            <label for ="verb1">Provide a verb</label>
            <input type="text" id = "verb1">

            <input type = "submit" value = "Send">

            
        </form>

        <article id = "madlib"></article>
    </main>

    <footer>

    </footer>

</body>
